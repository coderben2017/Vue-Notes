<body style="background: #f6f6d5">
  
  <h2>Vue Router&emsp;<sub><a style="text-decoration: none" href="../index.html">返回导航</a></sub></h2>
  
  <div id="app">
    <router-link to="./foo">go to foo</router-link>
    <router-link to="./bar">go to bar</router-link>
    <router-view></router-view>
  </div>

<script>
  const NotFound = {template: '<div>404 NOT FOUND</div>'}
  const Home = {template: '<div><h3>Home Page</h3></div>'}
  const Foo = {template: '<div><h3>{{title}}</h3></div>', data() {return {title: 'Foo Page'}}}
  const Bar = {template: '<div><h3>{{title}}</h3></div>', data() {return {title: 'Bar Page'}}}
  
  const router = new VueRouter({
    routes: [
      {path: '/router/index.html', component: Home},
      {path: '/foo', component: Foo},
      {path: '/bar', component: Bar}
    ]
  })

  const app = new Vue({
    el: '#app',
    router: router,

  })
</script>
</body>
</html>
